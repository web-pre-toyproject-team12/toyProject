<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI 유형별 특징</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <div class="container" id="body">
      <div id="title">MBTI 유형별 특징</div>
      <div id="login-area">
        <div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <!-- <button id="sign_up_button">회원가입 하기</button> -->
          <button id="sign_in_button">로그인 하기</button>
        </div>
      </div>
      <div id="selecet-area">
        <div class="row">
          <button id="E" class="col-1 alphabet btn btn-info">E</button>
          <div class="col vs">vs</div>
          <button id="I" class="col-1 alphabet btn">I</button>
        </div>
        <div class="row">
          <button id="S" class="col-1 alphabet btn btn-info">S</button>
          <div class="col vs">vs</div>
          <button id="N" class="col-1 alphabet btn">N</button>
        </div>
        <div class="row">
          <button id="T" class="col-1 alphabet btn btn-info">T</button>
          <div class="col vs">vs</div>
          <button id="F" class="col-1 alphabet btn">F</button>
        </div>
        <div class="row">
          <button id="J" class="col-1 alphabet btn btn-info">J</button>
          <div class="col vs">vs</div>
          <button id="P" class="col-1 alphabet btn">P</button>
        </div>
      </div>
      <div>
        <button
          class="w-btn-outline w-btn-indigo-outline"
          id="start-button"
          type="button"
        >
          결과 보기
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/index.js"></script>
  </body>
</html>
