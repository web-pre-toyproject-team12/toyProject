<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI 유형별 특징</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" id="body">
      <div id="title">MBTI 유형별 특징</div>
      <div id="selecet-area">
        <div class="row">
          <button id="E" class="col alphabet checked">E</button>
          <div class="col vs">vs</div>
          <button id="I" class="col alphabet">I</button>
        </div>
        <div class="row">
          <button id="S" class="col alphabet checked">S</button>
          <div class="col vs">vs</div>
          <button id="N" class="col alphabet">N</button>
        </div>
        <div class="row">
          <button id="T" class="col alphabet checked">T</button>
          <div class="col vs">vs</div>
          <button id="F" class="col alphabet">F</button>
        </div>
        <div class="row">
          <button id="J" class="col alphabet checked">J</button>
          <div class="col vs">vs</div>
          <button id="P" class="col alphabet">P</button>
        </div>
      </div>
      <div>
        <button id="start-button">시작하기</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
